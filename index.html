<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Air Breather</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/user-attachments/assets/9e62e94c-0ed5-4f77-b6a8-a88309a702b3');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .navbar {
            display: flex;
            justify-content: flex-end; /* Align items to the right */
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            font-size: 18px;
            margin-left: 10px; /* Adds space between items */
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 50%;
        }

        .navbar i {
            margin-right: 8px;
        }

        .content {
            padding-top: 60px; /* Ensures content is not overlapped by navbar */
            text-align: center;
        }

        #video-container {
            width: 560px;
            height: 315px;
            margin-top: 20px;
            display: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        h1 {
            color: white;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i>Facebook</a>
        <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i>Twitter</a>
        <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"><img src="https://raw.githubusercontent.com/Breather200p/Website/main/images.png"></i>
</a>
        <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i>LinkedIn</a>
    </div>

    <div class="content">
        <h1>Check out some of our videos</h1>
        <button onclick="showRandomVideo()">Show Random Video</button>
        <div id="video-container">
            <iframe id="video" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const videoUrls = [
            "https://www.youtube.com/embed/0vKoq0ANG9k",
            "https://www.youtube.com/embed/6adc0i_20FY",
            "https://www.youtube.com/embed/Mib0kiIoUuI",
            "https://www.youtube.com/embed/vr-4GiQqeqk",
            "https://www.youtube.com/embed/wQzt8eCck9E",
            "https://www.youtube.com/embed/VFIjOqem5-o",
        ];

        function showRandomVideo() {
            const randomIndex = Math.floor(Math.random() * videoUrls.length);
            const videoContainer = document.getElementById("video-container");
            const video = document.getElementById("video");
            video.src = videoUrls[randomIndex];
            videoContainer.style.display = "block";
        }
    </script>

</body>
</html>
